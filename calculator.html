<html>
  <head>
    <title>Body Mass Index (BMI) Web App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/bmi.js"></script>
    <script src="scripts/category.js"></script>
    <script src="scripts/categories.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <h1>Body Mass Index (BMI) Web App</h1>
    <h2>BMI-Rechner</h2>
    <h3>Eingabe zur Berechnung</h3>
    <form name="entry">
      <p>
        <label>Ihre Körpermasse (in kg):</label>
        <input type="number" name="weight" value="50" />
      </p>
      <p>
        <label>Ihre Körpergrösse (in cm):</label>
        <input type="number" name="height" value="150" />
      </p>
      <hr />
    </form>
    <button onclick="showBMIResult()">BMI berechnen</button>
    <h3>Resultat der Berechnung</h3>
    <div id="mass"></div>
    <div id="size"></div>
    <hr />
    <div id="bmi"></div>
  </body>
</html>
